  <title>Document</title>

  <script>
    let numPrimiVet = [];
    let numVet = 0;
    let numMax = 2;
    let i, j;
    let paragraph = document.getElementById("output1");
    function principale() {
      for (j = numMax; j < 200000 + numMax; j++) {
        numPrimo(j);
      }

      numMax += 200000;
      for (j = 0; j < numVet; j++) {
        document.getElementById("output1").innerHTML += numPrimiVet[j] + " ";
      }
      numVet = 0;
    }


    function numPrimo(n) {
      let trov = false;
      for (let i = 2; i < n / 2 + 1 && !trov; i++) {
        if (n % i == 0) {
          trov = true;
        }
      }
      if (!trov) {
        numPrimiVet[numVet] = n;
        numVet++;
      }
    }

  </script>
