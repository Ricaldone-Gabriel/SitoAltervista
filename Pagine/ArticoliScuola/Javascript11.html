    <script>
        let vettore = [];
        let media;
        let i;

        function vettore1() {
            for (i = 0; i < 50; i++) {
                Math.round((Math.random() * 50) + 1);
                vettore[i] = (Math.round((Math.random() * 50) + 1));
                document.getElementById("vettore").innerHTML += vettore[i] + ",";
            }
            media1();
        }

        function media1() {

            let somma = 0;

            for (i = 0; i < vettore.length; i++) {
                somma += vettore[i]
            }
            document.getElementById("media").innerHTML = somma / vettore.length;
        }
