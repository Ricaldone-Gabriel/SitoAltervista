<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script>
        let vettore = [];
        let media;
        let i;

        function vettore1() {
            for (i = 0; i < 50; i++) {
                Math.round((Math.random() * 50) + 1);
                vettore[i] = (Math.round((Math.random() * 50) + 1));
                document.getElementById("vettore").innerHTML += vettore[i] + ",";
            }
            media1();
        }

        function media1() {

            let somma = 0;

            for (i = 0; i < vettore.length; i++) {
                somma += vettore[i]
            }
            document.getElementById("media").innerHTML = somma / vettore.length;
        }

    </script>
</head>

<body>
    <p id="vettore"></p>
    <p id="media"></p>
    <button onClick="vettore1()">Crea vettore</button>
</body>

</html>
