    <title>Document</title>

    <script>
        let arrayBello = [], num = 100, indice;
        function riempiArray() {
            for (let i = 0; i < num; i++) {
                arrayBello[i] = parseInt(Math.random() * 1000);
                document.getElementById("out").innerHTML += arrayBello[i] + " ";
            }
        }
        function max() {
            let massimo = -1;
            for (let i = 0; i < arrayBello.length; i++) {
                if (arrayBello[i] > massimo) {
                    massimo = arrayBello[i];
                    indice = i;
                }
            }
            document.getElementById("outMassimo").innerHTML += massimo + " " + indice + " ";
        }
        function min() {
            let minimo = 1001;
            for (let i = 0; i < arrayBello.length; i++) {
                if (arrayBello[i] < minimo) {
                    minimo = arrayBello[i];
                    indice = i;
                }
            }
            document.getElementById("outMinimo").innerHTML += minimo + " " + indice + " ";
        }
        function media() {
            let somma = 0;
            let media;
            for (let i = 0; i < arrayBello.length; i++) {
                somma += arrayBello[i];
            }
            media = somma / arrayBello.length;
            document.getElementById("outMedia").innerHTML += media + " ";
        }
        function maxCinquanta() {
            let massimo = -1;
            for (let i = 0; i < 50; i++) {
                if (arrayBello[i] > massimo) {
                    massimo = arrayBello[i];
                    indice = i;
                }
            }
            document.getElementById("outMassimo50").innerHTML += massimo + " " + indice + " ";
        }
    </script>
