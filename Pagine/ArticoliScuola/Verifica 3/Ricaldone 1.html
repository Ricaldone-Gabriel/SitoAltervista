<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Documento</title>
    <style>
      .quadrato {
        width: 100px;
        height: 100px;
        border-style: solid;
        border-color: black;
        background-color: red;
        float: left;
        margin: 5px;
      }
    </style>
    <script>
      let a = document.getElementsByName("A");
      let contatore = [0, 0, 0, 0];
      let colori = ["red", "green", "blue"];
      let iColore = 0;
      let numeroRand;
      setInterval(() => {
        numeroRand = parseInt(Math.random() * a.length);
        contatore[numeroRand]++;
        if (contatore[numeroRand] > 2) {
          contatore[numeroRand] = 0;
        }
        iColore = contatore[numeroRand];
        a[numeroRand].style.backgroundColor = colori[iColore];
      }, 300);
    </script>
  </head>
  <body>
    <div name="A" class="quadrato"></div>
    <div name="A" class="quadrato"></div>
    <div name="A" class="quadrato"></div>
    <div name="A" class="quadrato"></div>
  </body>
</html>
