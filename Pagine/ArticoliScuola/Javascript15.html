    <title>Document</title>

    <script>
      /*  1) quale numero <1000 ha più fattori ?
            2) quanti fattori totali hanno i numeri compresi tra 1 e 1000 (somma di tutti i fattori esclusi i fattori dei numeri primi)
            3) qual è il numero che si trova moltiplicando il numero della domanda 1 e i numero che ha + fattori possibili tra i numeri 1000 e 2000*/
      function milleNum() {
        let maxCont = -1;
        let cont;
        let numFatt;
        for (let Var = 2; Var < 1000; Var++) {
          cont = fattorizzatore(Var);
          if (maxCont < cont) {
            maxCont = cont;
            numFatt = Var;
          }
        }
        return numFatt;
      }

      function dueMilleNum() {
        let maxCont = -1;
        let cont;
        let numFatt;
        for (let Var = 1000; Var < 2000; Var++) {
          cont = fattorizzatore(Var);
          if (maxCont < cont) {
            maxCont = cont;
            numFatt = Var;
          }
        }
        return numFatt;
      }

      function moltiplica() {
        let num1 = milleNum();
        let num2 = dueMilleNum();
        let moltiplicazione = num1 * num2;
        document.getElementById("output3").innerText = moltiplicazione;
        document.getElementById("output1").innerHTML = num1;
        document.getElementById("output2").innerHTML = num2;
      }

      function fattorizzatore(n) {
        let cont = 0;
        let fineciclo = n / 2;
        for (let fattore = 1; fattore <= fineciclo; fattore++) {
          if (n % fattore == 0) {
            cont++;
          }
        }
        return cont;
      }
    </script>
